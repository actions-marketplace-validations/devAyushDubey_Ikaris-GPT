name: 'IkarisGPT'
description: 'Auto describe issues using ChatGPT'
inputs:
  openai-api-key:  # id of input
    description: 'API Key for OpenAI'
    required: true
  token:
    description: 'Github token for creating comment'
    default: ${{ github.token }}
  prompt:
    description: 'Custom GPT prompt for issue description generation'
outputs:
  message: # id of output
    description: 'Issue Description generated by ChatGPT'
runs:
  using: 'node16'
  main: 'index.js'
branding:
  icon: 'italic'
  color: 'blue'
